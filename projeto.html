<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <div class="blocoCentralizado">
      <div><h2>Grocery Bud</h2></div>

      <form class="alinhamentoInput" id="formulario">
        <input type="text" id="userInput" placeholder="e.g. eggs" />
        <input type="submit" value="SUBMIT" />
      </form>

      <div class="listStyle" id="userList1">
        <button type="button" class="alinhamentoBotao hidden">
          <img
            class="estiloBotao"
            src="editicon.jpg"
            width="15px"
            height="15px"
          />
        </button>

        <button type="button" class="alinhamentoBotao hidden">
          <img
            class="estiloBotao"
            src="trashcan.png"
            width="15px"
            height="15px"
          />
        </button>
      </div>

      <div class="listStyle" id="userList2"></div>

      <div class="listStyle" id="userList3"></div>

      <div class="listStyle" id="userList4"></div>

      <div class="listStyle" id="userList5"></div>
    </div>

    <div class="clearItems hidden">
      <input type="button" value="clear items" />
    </div>

    <div class="imagemGt hidden">
      <img
        src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png"
        width="30"
        height="30"
      />
    </div>

    <script src="projeto.js"></script>
  </body>
</html>
